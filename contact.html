<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Contact Shannon</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="images/Icon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Qwitcher+Grypen&family=Titillium+Web:wght@700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="top-container">
    <img src="images/Brand.png" alt="Developer Brand">
  </div>
  <div class="contact-container">
    <div class="contact-me">
      <h1>Contact Me</h1>
    </div>
    <div class="contact-form">
      <table class="contact-table">
        <tr>
          <form action="mailto:shannon@inightportfolio.com" method="post" enctype="text/plain">
            <td> <label>Your Name:</label></td>
            <td><input type="text" name="contactName" value=""></td>
        </tr>
        <tr>
          <td><label>Your Email:</label></td>
          <td><input type="email" name="contactEmail" value=""></td>
        </tr>
        <tr>
          <td><label>Date:</label></td>
          <td><input type="date" name="contactDate" value=""></td>
        </tr>
        <tr>
          <td><label>Your Message:</label></td>
          <td><textarea name="contactMessage" rows="4" cols="80"></textarea></td>
        </tr>
        <tr>
          <td></td>
          <!-- Form submit button -->
          <td><input class="btn" type="submit" name=""></td>
          </form>
        </tr>
      </table>
    </div>

    <hr>
    <div class="contact-bottom">
      <a class="home-link" href="index.html">Home</a>
    </div>

</body>

</html>
